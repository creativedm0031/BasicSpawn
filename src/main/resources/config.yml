# ┌─────────────────────────────────────────────────────────────┐
# │                     ALLGEMEINE EINSTELLUNGEN                  │
# └─────────────────────────────────────────────────────────────┘

# Countdown in Sekunden bevor der Spieler teleportiert wird
countdown: 3

# Teleportiere Spieler automatisch beim Join zum Spawn
# Bei deaktiviertem Spawn erhalten Admins eine Warnung
teleport-on-join: true

# ┌─────────────────────────────────────────────────────────────┐
# │                     EFFEKTE & PARTIKEL                        │
# └─────────────────────────────────────────────────────────────┘

effects:
  # Spiralförmige Partikel während des Countdowns (weiße Sterne)
  countdown-particles: true
  
  # Explosionspartikel nach erfolgreicher Teleportation
  teleport-particles: true
  
  # Enderperlen-Sound beim Teleport
  teleport-sound: true

# ┌─────────────────────────────────────────────────────────────┐
# │                         NACHRICHTEN                           │
# │            Nutze & für Color Codes (z.B. &a, &c)             │
# │         Verfügbare Variablen: %player%, %time%                │
# └─────────────────────────────────────────────────────────────┘

messages:
  # ─── Admin Nachrichten ───
  spawn-set: '&7Der &bSpawn&7 wurde erfolgreich gesetzt'
  admin-no-spawn-warning: '&c&lWARNUNG: &cKein Spawn gesetzt! &7Nutze &e/setspawn'
  
  # ─── Teleport Nachrichten ───
  teleport-countdown: '&7Du wirst in &3%time%&7 Sekunden zum &bSpawn&7 teleportiert'
  teleport-success: '&7Du wurdest zum &bSpawn&7 teleportiert'
  teleport-instant: '&7Du wurdest &asofort&7 zum &bSpawn&7 teleportiert'
  
  # ─── Fehler & Warnungen ───
  no-spawn-set: '&cEs ist kein Spawn gesetzt. Melde dich bei unserem Team'
  no-permission: '&7Du hast keine &cRechte &7für den Befehl'
